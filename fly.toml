# fly.toml app configuration file
# Gerado manualmente ou pelo comando `fly launch`

app = "meu-backend"       # Nome do app no Fly.io (Ãºnico)
primary_region = "nrt"    # RegiÃ£o principal (nrt = TÃ³quio ðŸ‡¯ðŸ‡µ)

[build]
  # Opcional se estiver usando Dockerfile
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[[services]]
  internal_port = 8080     # Porta usada pelo Node.js dentro do contÃªiner
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80               # Porta HTTP

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443              # Porta HTTPS

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
